<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <script
      src='https://kit.fontawesome.com/395b4471a7.js'
      crossorigin='anonymous'
    ></script>
    <title>The Password Generator</title>
  </head>
  <body>
    <div id="message" class="message"></div>
    <div class='container'>
      <h2>The Password Generator App</h2>
      <div class='result-container'>
        <span id='result'></span>
        <button class='btn' id='clipboard'>
          <i class='far fa-clipboard'></i>
        </button>
      </div>
      <div class='settings'>
        <div class='setting'>
          <label>Password length</label>
          <input type='number' id='length' min='8' max='64' value='24' />
        </div>
        <div class='setting'>
          <label>Include uppercase letters</label>
          <input type='checkbox' id='uppercase' checked />
        </div>
        <div class='setting'>
          <label>Include lowercase letters</label>
          <input type='checkbox' id='lowercase' checked />
        </div>
        <div class='setting'>
          <label>Include numbers</label>
          <input type='checkbox' id='numbers' checked />
        </div>
        <div class='setting'>
          <label>Include symbols</label>
          <input type='checkbox' id='symbols' checked />
        </div>
      </div>
      <button class='btn btn-large' id='generate'>Generate password</button>
      <button class="btn-large" id="clear">Clear</button>
      <div class="strength-indicator" id="strengthIndicator">Strength Indicator</div>
    </div>

    <script src='main.js'></script>
  </body>
</html>
